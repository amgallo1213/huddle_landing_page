<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e09960358a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <div id="main" class="main">
        <img src="images/bg-desktop.svg" alt="website mock-up" id="bg-desktop-img">
        <div id="left-col">
            <i class="fa-regular fa-comment-dots fa-2xl" style="color: #eeeff2;" id="chatbubble"></i>
            <h1 class="text">Huddle</h1>
            <img src="images/illustration-mockups.svg" alt="illustration mock-up" id="mock-up">
        </div>
        <div id="right-col">
            <h3 id="h3" class="text">Build The Community <br>Your Fans Will Love</h3>
            <p id="motto" class="text">Huddle re-imagines the way we build communities. You have<br>
                a voice, but so does your audience. Create connections with<br>
                your users as you engage in genuine discussion.
            </p>
            <div id="button">Register</div>
            <div id="socials">
                <div id="FB"><i class="fa-brands fa-facebook-f fa-xl hover-change"  style="color: #eeeff2;" ></i></div>
                <div id="twitter"><i class="fa-brands fa-twitter fa-xl" style="color: #eeeff2;" ></i></div>
                <div id="insta"><i class="fa-brands fa-instagram fa-xl" style="color: #eeeff2;" ></i></div>
            </div>
        </div>
    </div>
</body>
</html>
