<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <div id="main">
        <img src="images/bg-desktop.svg" alt="website mock-up" id="bg-desktop-img">
        <div id="left-col">
            <h1>Huddle</h1>
            <img src="images/illustration-mockups.svg" alt="illustration mock-up" id="mock-up">
        </div>
        <div id="right-col">
            <h3 id="h3-line-1">Build The Community</h3>
            <h3 id="h3-line-2">Your Fans Will Love</h3>
            <p id="motto-line-1">Huddle re-imagines the way we build communities. You have</p>
            <p id="motto-line-2">a voice, but so does your audience. Create connections with </p>
            <p id="motto-line-3">your users as you engage in genuine discussion.</p>
        </div>
    </div>
</body>
</html>
